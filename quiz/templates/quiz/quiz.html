<!-- En quiz-sida som har en rubrik för just den quiz man har valt, och några meningar som beskriver quizen, en länk för att starta den -->
<!DOCTYPE html>
<html>
<head>
	<title>Quiz - Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/stylesheet.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row well well-lg">
			<h1>{{quiz.name}}</h1>
			<p>
				{{quiz.description}}
			</p>

			<a href="{% url "question_page" quiz_number 1%}" type="button" class="btn btn-success">Starta quizet</a>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
