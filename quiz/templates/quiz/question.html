<!-- En frågesida med en fråga överst och tre svarsalternativ som användaren kommer att välja mellan (det räcker med en sida, vi kommer att återanvända denna för varje fråga sen) -->
<!DOCTYPE html>
<html>
<head>
	<title>Quiz - Question</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/stylesheet.css" rel="stylesheet">
</head>
<body>
	<div class="container" >
		<div class="row well well-lg">
			<h1>Fråga {{question_number}}</h1>
			<p>{{question}}</p>
			<form action="#">
				<div class="funkyradio">
					<div class="funkyradio-primary">
						<input type="radio" name="radio" id="1"/>
						<label for="radio1">{{answer1}}</label>
					</div>
				</div>
				<div class="funkyradio">
					<div class="funkyradio-primary">
						<input type="radio" name="radio" id="2" />
						<label for="radio2">{{answer2}}</label>
					</div>
				</div>
				<div class="funkyradio">
					<div class="funkyradio-primary">
						<input type="radio" name="radio" id="3" />
						<label for="radio3">{{answer3}}</label>
					</div>
				</div>
			</form>
			<a href="{% url "completed_page" quiz_number %}" type="button" class="btn btn-success btn-pink" style="float:right">Nästa</a>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
